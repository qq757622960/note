                <h2>Function Objects 函数对象</h2>
            </div>
            <div class="ys-main-cont">
                <div class="ys-mod">
                    <h2 class="ys-quote">形式及定义</h2>
                    <p class="ys-desc">
                        JS 中函数就是对象, 函数对象连接到 Function.prototype<br/>
                        函数可以像其他值一样被使用。函数可以保存在<span class="ys-bgl">变量</span>、<span class="ys-bgl">对象</span>和<span class="ys-bgl">数组</span>中。函数可以被当做<span class="ys-bgl">参数</span>传递给其他函数，函数也可以再<span class="ys-bgl">返回</span>函数。<br/>
                        因为函数是对象，所以函数也可以拥有方法 (apply、bind、call) <br/>
                        函数与对象的与众<span class="ys-bgl">不同之处</span>在于它们可以被调用
                    </p>
                </div>

                    <h2 class="ys-quote">好处</h2>

                    </p>
