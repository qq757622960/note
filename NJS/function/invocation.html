                <p class="ys-desc">
                    JS 一共有 4 种调用模式：<a href="./invo_object.html">方法调用模式</a>、<a href="./invo_function.html">函数调用模式</a>、<a href="./invo_constructor.html">构造器调用模式</a>、<a href="">apply 调用模式</a>。 <br/>

                    每个函数在调用时，还会接收<span class="ys-bgl">两个</span>附加参数：this 和 arguments。 <br/>
                    调用运算符 '()', 是跟在任何产生一个<span class="ys-bgl">函数值</span>的表达式之后的一对圆括号。
